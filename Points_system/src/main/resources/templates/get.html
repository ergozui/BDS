<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/get.css}" media="all">
  <title>查文件</title>
</head>

<body>
<div class="container">
  <div class="box1">
    <form action="/myController/getValue" name="form1" method="post" >
      <h1>
        查文件页面
      </h1>
      名称<input class="acc1" type="text" placeholder="请输入文件名" name="fileName">
      <br>
      <div style="text-align: center;"><input class="submit" type="submit" value="查询"></div>
    </form>
    <div class="box2">
      <a href="/myController/main">回到主界面</a>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
  onload = function() {
    var successtransactionMessage = /*[[${successtransactionMessage}]]*/ '';
    var errortransactionMessage = /*[[${errortransactionMessage}]]*/ '';

    if (successtransactionMessage) {
      showAlertDialog('获取成功', successtransactionMessage);
    }

    if (errortransactionMessage) {
      showAlertDialog('获取失败', errortransactionMessage);
    }

    function showAlertDialog(title, content) {
      window.alert(title + "\n\n" + content);
    }
  };
</script>
</html>
